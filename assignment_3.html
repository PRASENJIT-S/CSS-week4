<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a navigation bar</title>
    <style>
        .navigation{
            background-color: #087cf1;
            padding: 5px 0px;
        }
        .navigation ul{
            overflow: auto;
        }
        .navigation li{
            float: left;
            list-style: none;
        }
        .navigation li a{
            margin: 9px;
            padding: 11px;
            color: #ffffff;
            display: flex;
            height: 18px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation">
           <ul>
            <li><a href="" style="border-style: dashed;">Home</a></li>
            <li><a href="" style="border-style: dotted;">About Us</a></li>
            <li><a href="" style="border-style: double;">Contact Us</a></li>
            <li><a href="" style="border-style: inherit;">Blog</a></li>
            <li><a href="" style="border-style: groove;">Login</a></li>
           </ul>
        </nav>
    </header>
</body>
</html>
