<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a div center</title>
<style>
    .pos{
        position: absolute;
        left: 41%;
        background: #46efb4;
        padding: 7px;
        border-radius: 20px;
        width: 305px;
    }
    img{
        border:solid #ff0000;
        border-radius: 20px;
        width: 300px;
        height: 200px;
    }
    img:hover{
        border:solid #1206f9;
        border-radius: 120px;
        width: 200px;
        height: 200px;
        position: relative;
        left: 12%;
    }
</style>
</head>
<body>
 <div class="pos">
        <img class="image"
            src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64215310af09d6aa495682f5.jpg&w=1920&q=75" alt=""
       >
    <p>Course Name: PW skills Sigma batch 2.0</p>
</div>
</body>
</html>
